<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a202c;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .dark-card {
      background-color: #2d3748;
      color: #f0f0f0;
    }
    .dark-button {
      background-color: #4a5568;
      border: none;
      color: #f0f0f0;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .dark-button:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container max-w-md mx-auto p-4 mt-6">
    <div class="relative max-w-md rounded overflow-hidden shadow-lg dark-card"><br />

<div class="relative">
    <!-- Popover Button -->
    <button id="popoverButton" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
      {{user_name}} &nbsp;
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
      </svg> &nbsp;
      <span class="sr-only">Close modal</span>
    </button>      

    <!-- Popover Content -->
    <div id="popover" role="tooltip" class="hidden absolute z-10 w-64 p-4 bg-white border border-gray-200 rounded-lg shadow-lg">
        <form id="nameForm" action="/name" method="GET" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 hidden">Enter your name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" value="{{user_name}}" class="block w-full px-3 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">
                Save
            </button>
        </form>
    </div>
</div>
